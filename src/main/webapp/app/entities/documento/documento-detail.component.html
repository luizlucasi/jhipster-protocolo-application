<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="documento">
            <h2><span>Documento</span> {{documento.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nome Documento</span></dt>
                <dd>
                    <span>{{documento.nomeDocumento}}</span>
                </dd>
                <dt><span>Cod Documento</span></dt>
                <dd>
                    <span>{{documento.codDocumento}}</span>
                </dd>
                <dt><span>Is Active</span></dt>
                <dd>
                    <span>{{documento.isActive}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/documento', documento.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
