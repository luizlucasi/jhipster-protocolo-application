<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-setor-heading">Create or edit a Setor</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nomeSetor">Nome Setor</label>
                    <input type="text" class="form-control" name="nomeSetor" id="field_nomeSetor"
                           formControlName="nomeSetor"/>
                    <div *ngIf="editForm.get('nomeSetor').invalid && (editForm.get('nomeSetor').dirty || editForm.get('nomeSetor').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nomeSetor').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_codigoSetor">Codigo Setor</label>
                    <input type="text" class="form-control" name="codigoSetor" id="field_codigoSetor"
                           formControlName="codigoSetor"/>
                    <div *ngIf="editForm.get('codigoSetor').invalid && (editForm.get('codigoSetor').dirty || editForm.get('codigoSetor').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codigoSetor').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_isActive">Is Active</label>
                    <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                           formControlName="isActive"/>
                    <div *ngIf="editForm.get('isActive').invalid && (editForm.get('isActive').dirty || editForm.get('isActive').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('isActive').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
