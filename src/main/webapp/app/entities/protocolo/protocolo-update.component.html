<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-protocolo-heading">Create or edit a Protocolo</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_solicitante">Solicitante</label>
                    <input type="text" class="form-control" name="solicitante" id="field_solicitante"
                           formControlName="solicitante"/>
                    <div *ngIf="editForm.get('solicitante').invalid && (editForm.get('solicitante').dirty || editForm.get('solicitante').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('solicitante').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dataSolicitacao">Data Solicitacao</label>
                    <div class="d-flex">
                        <input id="field_dataSolicitacao" type="datetime-local" class="form-control" name="dataSolicitacao" formControlName="dataSolicitacao" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('dataSolicitacao').invalid && (editForm.get('dataSolicitacao').dirty || editForm.get('dataSolicitacao').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dataSolicitacao').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('dataSolicitacao').errors?.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dataEnvio">Data Envio</label>
                    <div class="d-flex">
                        <input id="field_dataEnvio" type="datetime-local" class="form-control" name="dataEnvio" formControlName="dataEnvio" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_enviadoPor">Enviado Por</label>
                    <input type="text" class="form-control" name="enviadoPor" id="field_enviadoPor"
                           formControlName="enviadoPor"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dataCriacao">Data Criacao</label>
                    <div class="d-flex">
                        <input id="field_dataCriacao" type="datetime-local" class="form-control" name="dataCriacao" formControlName="dataCriacao" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('dataCriacao').invalid && (editForm.get('dataCriacao').dirty || editForm.get('dataCriacao').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dataCriacao').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('dataCriacao').errors?.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_usuarioCriacao">Usuario Criacao</label>
                    <div class="d-flex">
                        <input id="field_usuarioCriacao" type="datetime-local" class="form-control" name="usuarioCriacao" formControlName="usuarioCriacao" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('usuarioCriacao').invalid && (editForm.get('usuarioCriacao').dirty || editForm.get('usuarioCriacao').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('usuarioCriacao').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('usuarioCriacao').errors?.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_localizacao">Localizacao</label>
                    <input type="text" class="form-control" name="localizacao" id="field_localizacao"
                           formControlName="localizacao"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_observacao">Observacao</label>
                    <input type="text" class="form-control" name="observacao" id="field_observacao"
                           formControlName="observacao"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nomenclatura">Nomenclatura</label>
                    <input type="text" class="form-control" name="nomenclatura" id="field_nomenclatura"
                           formControlName="nomenclatura"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_formato">Formato</label>
                    <input type="text" class="form-control" name="formato" id="field_formato"
                           formControlName="formato"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_versao">Versao</label>
                    <select class="form-control" id="field_versao" name="versao" formControlName="versao">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="versaoOption.id === editForm.get('versao').value?.id ? editForm.get('versao').value : versaoOption" *ngFor="let versaoOption of versaos; trackBy: trackVersaoById">{{versaoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_documento">Documento</label>
                    <select class="form-control" id="field_documento" name="documento" formControlName="documento">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="documentoOption.id === editForm.get('documento').value?.id ? editForm.get('documento').value : documentoOption" *ngFor="let documentoOption of documentos; trackBy: trackDocumentoById">{{documentoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tipoProtocolo">Tipo Protocolo</label>
                    <select class="form-control" id="field_tipoProtocolo" name="tipoProtocolo" formControlName="tipoProtocolo">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tipoProtocoloOption.id === editForm.get('tipoProtocolo').value?.id ? editForm.get('tipoProtocolo').value : tipoProtocoloOption" *ngFor="let tipoProtocoloOption of tipoprotocolos; trackBy: trackTipoProtocoloById">{{tipoProtocoloOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_setor">Setor</label>
                    <select class="form-control" id="field_setor" name="setor" formControlName="setor">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="setorOption.id === editForm.get('setor').value?.id ? editForm.get('setor').value : setorOption" *ngFor="let setorOption of setors; trackBy: trackSetorById">{{setorOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_categoria">Categoria</label>
                    <select class="form-control" id="field_categoria" name="categoria" formControlName="categoria">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="categoriaOption.id === editForm.get('categoria').value?.id ? editForm.get('categoria').value : categoriaOption" *ngFor="let categoriaOption of categorias; trackBy: trackCategoriaById">{{categoriaOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_numeracao">Numeracao</label>
                    <select class="form-control" id="field_numeracao" name="numeracao" formControlName="numeracao">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="numeracaoOption.id === editForm.get('numeracao').value?.id ? editForm.get('numeracao').value : numeracaoOption" *ngFor="let numeracaoOption of numeracaos; trackBy: trackNumeracaoById">{{numeracaoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
