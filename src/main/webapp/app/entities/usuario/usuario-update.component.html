<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-usuario-heading">Create or edit a Usuario</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nomeUsuario">Nome Usuario</label>
                    <input type="text" class="form-control" name="nomeUsuario" id="field_nomeUsuario"
                           formControlName="nomeUsuario"/>
                    <div *ngIf="editForm.get('nomeUsuario').invalid && (editForm.get('nomeUsuario').dirty || editForm.get('nomeUsuario').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nomeUsuario').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_isActive">Is Active</label>
                    <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                           formControlName="isActive"/>
                    <div *ngIf="editForm.get('isActive').invalid && (editForm.get('isActive').dirty || editForm.get('isActive').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('isActive').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_tipoUsuario">Tipo Usuario</label>
                    <select class="form-control" id="field_tipoUsuario" name="tipoUsuario" formControlName="tipoUsuario">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tipoUsuarioOption.id === editForm.get('tipoUsuario').value?.id ? editForm.get('tipoUsuario').value : tipoUsuarioOption" *ngFor="let tipoUsuarioOption of tipousuarios; trackBy: trackTipoUsuarioById">{{tipoUsuarioOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
