<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="categoria">
            <h2><span>Categoria</span> {{categoria.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nome Categoria</span></dt>
                <dd>
                    <span>{{categoria.nomeCategoria}}</span>
                </dd>
                <dt><span>Cod Categoria</span></dt>
                <dd>
                    <span>{{categoria.codCategoria}}</span>
                </dd>
                <dt><span>Is Active</span></dt>
                <dd>
                    <span>{{categoria.isActive}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/categoria', categoria.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
