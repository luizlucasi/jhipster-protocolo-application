<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-categoria-heading">Create or edit a Categoria</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nomeCategoria">Nome Categoria</label>
                    <input type="text" class="form-control" name="nomeCategoria" id="field_nomeCategoria"
                           formControlName="nomeCategoria"/>
                    <div *ngIf="editForm.get('nomeCategoria').invalid && (editForm.get('nomeCategoria').dirty || editForm.get('nomeCategoria').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nomeCategoria').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_codCategoria">Cod Categoria</label>
                    <input type="text" class="form-control" name="codCategoria" id="field_codCategoria"
                           formControlName="codCategoria"/>
                    <div *ngIf="editForm.get('codCategoria').invalid && (editForm.get('codCategoria').dirty || editForm.get('codCategoria').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codCategoria').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_isActive">Is Active</label>
                    <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                           formControlName="isActive"/>
                    <div *ngIf="editForm.get('isActive').invalid && (editForm.get('isActive').dirty || editForm.get('isActive').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('isActive').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
